apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdk = 33

    defaultConfig {
        applicationId "com.mstoyanov.music_lessons"
        minSdk = 26
        targetSdk = 33
        versionCode = 17
        versionName = "3.6"
        testInstrumentationRunner = "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled = true
            shrinkResources = true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }
    sourceSets {
        androidTest.assets.srcDirs += files("$projectDir/schemas".toString())
        main.java.srcDirs += 'src/main/kotlin'
        test.java.srcDirs += 'src/test/kotlin'
        androidTest.java.srcDirs += 'src/androidTest/kotlin'
    }
    dependencies {
        def appcompat_version = "1.6.0"
        def test_version = "1.5.2"
        def room_version = "2.5.0"
        def espresso_version = "3.5.1"

        implementation fileTree(dir: 'libs', include: ['*.jar'])

        implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

        implementation "androidx.appcompat:appcompat:$appcompat_version"
        implementation "androidx.lifecycle:lifecycle-runtime-ktx:2.6.0-alpha04"

        implementation "com.google.android.material:material:1.7.0"
        implementation "androidx.viewpager2:viewpager2:1.0.0"
        implementation "androidx.recyclerview:recyclerview:1.2.1"
        implementation "androidx.constraintlayout:constraintlayout:2.2.0-alpha05"
        implementation("androidx.constraintlayout:constraintlayout-compose:1.1.0-alpha05")

        implementation "androidx.room:room-runtime:$room_version"
        kapt "androidx.room:room-compiler:$room_version"
        implementation "androidx.room:room-ktx:$room_version"

        // unit tests:
        testImplementation "junit:junit:4.13.2"
        androidTestImplementation "androidx.test.ext:junit-ktx:1.1.5"
        // instrumentation tests:
        androidTestImplementation "androidx.test:runner:$test_version"
        androidTestImplementation "androidx.test.espresso:espresso-core:$espresso_version"
        // Room persistence:
        androidTestImplementation "androidx.room:room-testing:$room_version"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    namespace 'com.mstoyanov.musiclessons'
}
